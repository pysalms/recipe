<div class="row">
    <div class="column-md-12">
        <app-shopping-edit (addItemEvent)="addNewItem($event)"></app-shopping-edit>
        <hr>
        <div class="row">
            <div class="col-sm-5">
                <h3>Ingredients</h3>
                <a class="list-group-item" style="cursor: pointer" *ngFor="let item of ingredient">
                    {{item.name}} ({{item.quantity}})
                </a>
            </div>
        </div>
    </div>
</div>
